<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds Good</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="/img/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">New Song</a></li>
                <li><a href="#">Album</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left">
                <h1>Unleash your <br>inner beat</h1>
                <h2>Unleash your inner beat</h2>
            </div>
            <div class="right">
                <p>Click to play</p>
                <img src="img/play.png" alt="play" id="icon">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="music/pozeanos80.mp3" type="audio/mp3">
    </audio>
    <script>
        const thesong = document.getElementById("mysong");
        const iconPressed = document.getElementById("icon");

        icon.onclick= function() {
            if(mysong.paused){
                thesong.play();
                iconPressed.src="img/pause.png"
            } else {
                thesong.pause();
                iconPressed.src="img/play.png"
            }
        }
    </script>
</body>
</html>
